<ion-header>

    <ion-navbar [hidden]="true" *navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" required placeholder="Email Input" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" required placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Password Repeat</ion-label>
        <ion-input type="password" required placeholder="Password Repeat" [(ngModel)]="passwordRepeat"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>First Name</ion-label>
        <ion-input type="text" required placeholder="First Name Input" [(ngModel)]="firstName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Last Name</ion-label>
        <ion-input type="text" required placeholder="Last Name Input" [(ngModel)]="lastName"></ion-input>
    </ion-item>
    <button ion-button full (click)="registerUser()">Register</button>
    <button ion-button full color="danger">
        <ion-icon name="logo-google" item-left></ion-icon>
        oogle
    </button>
</ion-content>
