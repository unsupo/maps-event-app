<ion-header>
    <ion-navbar [hidden]="true" *navbar>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="Email Input" required [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" required placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button full (click)="submitLogin()">Login</button>
    <!--<div id="my-signin2"></div>-->
    <button ion-button full color="danger" id="glogin">
        <ion-icon name="logo-google" item-left></ion-icon>
        oogle
    </button>
</ion-content>
