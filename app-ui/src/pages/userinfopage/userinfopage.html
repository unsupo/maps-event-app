<ion-header>
  <ion-toolbar>
    <ion-title>
      {{getUser().firstName}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="this.dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding> <!--Make these editable-->
  <ion-img src="{{getUser().imageUrl}}" style="width: 100px; height: 100px"></ion-img>
  <ion-item><ion-label>{{getUser().firstName}}</ion-label></ion-item>
  <ion-item><ion-label>{{getUser().lastName}}</ion-label></ion-item>
  <ion-item><ion-label>{{getUser().email}}</ion-label></ion-item>
  <ion-item><ion-label>{{getUser().username}}</ion-label></ion-item>
  <ion-item><ion-label>{{getUser().dateCreated}}</ion-label></ion-item>
  <ion-item><ion-label>{{getUser().dateLastLogin}}</ion-label></ion-item>
  <!--You're going to -> You created -> suggestions event name, event description, number of people going-->
</ion-content>
