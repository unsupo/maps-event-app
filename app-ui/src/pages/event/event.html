<ion-header>
  <ion-toolbar>
    <ion-title>
      Event: {{this.obj.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="this.dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-content padding>
    <ion-item>
      <ion-label color="primary" stacked>Event Name</ion-label>
      <ion-input type="text" readonly="true" placeholder="Event Name Input" [(ngModel)]="this.obj.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-input type="text" readonly="true" placeholder="Address Input" [(ngModel)]="this.obj.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-input type="text" readonly="true" placeholder="Description Input" [(ngModel)]="this.obj.description"></ion-input>
    </ion-item>
    <!--<button ion-button block (click)="this.submit()">SUBMIT</button>-->
</ion-content>
